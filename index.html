<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGro</title>
    <link rel="icon" href="./assets/images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container start -->
    <div class="main-container">
        <!-- Navbar start -->
        <div class="navbar">
            <div class="page-wrapper">
                <div class="nav-logo">
                    <a href="#home"><img src="./assets/images/logo.png" alt="company logo"></a>
                </div>
                <ul class="nav">
                    <li><a href="#about">About <img src="./assets/images/icons/down-arrow.svg" alt="down-arrow"></a></li>
                    <li><a href="#participants">Participants <img src="./assets/images/icons/down-arrow.svg" alt="down-arrow"></a></li>
                    <li><a href="#services">Services <img src="./assets/images/icons/down-arrow.svg" alt="down-arrow"></a></li>
                    <li><a href="#education">Education <img src="./assets/images/icons/down-arrow.svg" alt="down-arrow"></a></li>
                    <li><a href="#resouces">Resources <img src="./assets/images/icons/down-arrow.svg" alt="down-arrow"></a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li>
                        <input type="text" name="search" id="srch-box" placeholder="Search">
                        <button type="button"><a href="#search"><img id="srch-img" src="./assets/images/icons/frame-13.png" alt="search button"></a></button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Navbar end -->

        <!-- Home page start -->
        <div class="home-page" id="home">
            <div class="hm-left-container">
                <img src="./assets/images/slash.png" alt="">
            </div>
            <div class="page-wrapper home-wrap">
                <div class="home-content">
                    <div class="text-box">
                        <h1>Reaching you with service centers across India and abroad</h1>
                    </div>
                    <div class="km-btn">
                        <button class="btn" type="button">Know More</button>
                    </div>
                    <div class="home-slide">
                        <div class="slide-box"></div>
                        <div class="slide-box"></div>
                        <div class="slide-box"></div>
                    </div>
                    
                </div>
                <div class="status-box">
                    <div class="st-box">
                        <div class="st-text">
                            <div class="st-img">
                                <img src="./assets/images/icons/frame.png" alt="statistics image">
                            </div>
                            <h3 style="font-size: 25px; display: inline-block;">Statistics</h3>
                            <p>November 30, 2022</p>
                        </div>
                    </div>
                    <div class="st-box">
                        <div class="st-text">
                            <h3>2,99,28,371</h3>
                            <p>Customer Accounts</p>
                        </div>
                    </div>
                    <div class="st-box">
                        <div class="st-text">
                            <h3>58,553</h3>
                            <p>Service Centres</p>
                        </div>
                    </div>
                    <div class="st-box">
                        <div class="st-text">
                            <h3>$ 4041 Billion</h3>
                            <p>Custody Value</p>
                        </div>
                    </div>
                    <div class="st-box">
                        <div class="st-text">
                            <h3>27,398</h3>
                            <p>Joined Partners</p>
                        </div>
                    </div>
                    <div class="st-box">
                    <div class="st-text" style="border-right: 0;">
                        <!-- <div class="view-btn"> -->
                            <button class="btn" type="button">View More</button>
                        <!-- </div> -->
                    </div></div>
                </div>
            </div>
        </div>
        <!-- Home page end -->
    </div>
    <!-- Main container end -->
</body>
</html>
