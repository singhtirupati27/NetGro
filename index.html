<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGro</title>
    <link rel="icon" href="./assets/images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Main container start -->
    <div class="main-container">
        <!-- Navbar start -->
        <div class="navbar">
            <div class="page-wrapper">
                <div class="nav-logo">
                    <img src="./assets/images/logo.png" alt="company logo">
                </div>
                <ul class="nav">
                    <li><a href="#about">About <img src="./assets/images/icons/down-arrow.svg" alt="down-arrow"></a></li>
                    <li><a href="#participants">Participants <img src="./assets/images/icons/down-arrow.svg" alt="down-arrow"></a></li>
                    <li><a href="#services">Services <img src="./assets/images/icons/down-arrow.svg" alt="down-arrow"></a></li>
                    <li><a href="#education">Education <img src="./assets/images/icons/down-arrow.svg" alt="down-arrow"></a></li>
                    <li><a href="#resouces">Resources <img src="./assets/images/icons/down-arrow.svg" alt="down-arrow"></a></li>
                    <li><a href="#contact">Contact <img src="./assets/images/icons/down-arrow.svg" alt="down-arrow"></a></li>
                    <li><a href="#search">Search <img src="./assets/images/icons/frame.png" alt=""></a></li>
                </ul>
            </div>
        </div>
        <!-- Navbar end -->

        <!-- Home page start -->
        <div class="home-page" id="home">
            <div class="page-wrapper home-wrap">
                <div class="home-content">
                    <div class="text-box">
                        <h1>Reaching you with service centers across India and abroad</h1>
                    </div>
                    <div class="btn km-btn">
                        <button type="button">Know More</button>
                    </div>
                    <div class="home-slide">
                        <div class="slide-box"></div>
                        <div class="slide-box"></div>
                        <div class="slide-box"></div>
                    </div>
                    <div class="status-box">
                        <div class="st-box">
                            <div class="st-img">
                                <img src="./assets/images/icons/frame.png" alt="statistics image">
                                <h3>Statistics</h3>
                                <p>November 30, 2022</p>
                            </div>
                        </div>
                        <div class="st-box">
                            <h3>2,99,28,371</h3>
                            <p>Customer Accounts</p>
                        </div>
                        <div class="st-box">
                            <h3>58,553</h3>
                            <p>Service Centres</p>
                        </div>
                        <div class="st-box">
                            <h3>$ 4041 Billion</h3>
                            <p>Custody Value</p>
                        </div>
                        <div class="st-box">
                            <h3>27,398</h3>
                            <p>Joined Partners</p>
                        </div>
                    </div>
                    <div class="view-btn">
                        <button type="button">View More</button>
                    </div>
                </div>
            </div>
        </div>
